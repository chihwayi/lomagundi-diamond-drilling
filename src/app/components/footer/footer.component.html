<footer class="main-footer">
  <div class="footer-top">
    <div class="container">
      <div class="row">
        <!-- Company Info -->
        <div class="col-lg-4 col-md-6 mb-4 mb-md-0">
          <div class="footer-widget">
            <app-logo></app-logo>
            <p class="company-tagline">A division of the {{companyInfo.parentCompany}}</p>
            <app-contact-info [showIcons]="true"></app-contact-info>
            <app-social-links></app-social-links>
          </div>
        </div>
        
        <!-- Quick Links -->
        <div class="col-lg-2 col-md-6 mb-4 mb-md-0">
          <div class="footer-widget">
            <h4 class="widget-title">Quick Links</h4>
            <ul class="footer-links">
              <li *ngFor="let link of quickLinks">
                <a [routerLink]="link.route">{{link.text}}</a>
              </li>
            </ul>
          </div>
        </div>
        
        <!-- Services -->
        <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
          <div class="footer-widget">
            <h4 class="widget-title">Our Services</h4>
            <ul class="footer-links">
              <li *ngFor="let service of servicesLinks">
                <a [routerLink]="service.route">{{service.text}}</a>
              </li>
            </ul>
          </div>
        </div>
        
        <!-- Newsletter -->
        <div class="col-lg-3 col-md-6">
          <div class="footer-widget">
            <h4 class="widget-title">Newsletter</h4>
            <p>Subscribe for updates on our latest projects and services</p>
            <form class="newsletter-form">
              <div class="mat-form-field-wrapper">
                <mat-form-field appearance="outline" class="w-100">
                  <input matInput placeholder="Email Address" type="email">
                </mat-form-field>
              </div>
              <app-cta-button [buttonText]="'Subscribe'" [fullWidth]="true"></app-cta-button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="footer-bottom">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <p class="copyright">
            &copy; {{currentYear}} {{companyInfo.name}}. All Rights Reserved.
          </p>
        </div>
        <div class="col-md-6 text-md-end">
          <p class="terms-privacy">
            <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</footer>
