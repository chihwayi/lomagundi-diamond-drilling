<a 
  mat-raised-button 
  [color]="color" 
  [routerLink]="link" 
  [class.full-width]="fullWidth"
  [class.outlined]="outlined"
  [ngClass]="'cta-button size-' + size"
>
  <mat-icon *ngIf="icon">{{ icon }}</mat-icon>
  {{ displayText }}
</a>
