<div class="projects-page">
  <section class="page-header">
    <div class="container">
      <h1 class="page-title">Our Projects</h1>
      <p class="page-subtitle">
        Explore the diverse range of diamond drilling projects completed by Lomagundi Diamond Drilling
      </p>
    </div>
  </section>

  <section class="projects-filter-section">
    <div class="container">
      <div class="category-filter">
        <button 
          *ngFor="let category of categories" 
          mat-raised-button 
          [color]="selectedCategory === category ? 'primary' : 'basic'"
          (click)="filterProjects(category)"
        >
          {{ category }}
        </button>
      </div>
    </div>
  </section>

  <section class="projects-grid">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let project of filteredProjects">
          <mat-card class="project-card">
            <img mat-card-image [src]="project.image" [alt]="project.title">
            <mat-card-content>
              <h3 class="project-title">{{ project.title }}</h3>
              <p class="project-category">{{ project.category }}</p>
              <p class="project-description">{{ project.description }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="primary">View Details</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </section>
</div>
